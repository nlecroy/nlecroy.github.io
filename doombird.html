<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOOM BIRD</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Impact', sans-serif;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #330000, #660000);
        }
        
        #game-container {
            position: relative;
            width: 800px;
            height: 600px;
            border: 3px solid #ff4d00;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 77, 0, 0.5);
        }
        
        canvas {
            background-color: #000;
            display: block;
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10;
        }
        
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10;
        }
        
        h1 {
            font-size: 60px;
            color: #ff4d00;
            text-shadow: 0 0 20px #ff0000;
            margin-bottom: 20px;
            text-align: center;
        }
        
        h2 {
            font-size: 36px;
            color: #ff4d00;
            text-shadow: 0 0 10px #ff0000;
            margin-bottom: 30px;
        }
        
        .button {
            background: linear-gradient(45deg, #ff4d00, #990000);
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 24px;
            font-family: 'Impact', sans-serif;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(255, 77, 0, 0.5);
        }
        
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 77, 0, 0.8);
        }
        
        .difficulty-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        
        .score-container {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            z-index: 5;
        }
        
        .high-score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #ffcc00;
            text-shadow: 2px 2px 4px #000;
            z-index: 5;
        }
        
        .lives {
            position: absolute;
            top: 60px;
            left: 20px;
            font-size: 24px;
            color: #ff0000;
            text-shadow: 2px 2px 4px #000;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        
        <div class="score-container">SCORE: <span id="score">0</span></div>
        <div class="high-score">HIGH SCORE: <span id="high-score">0</span></div>
        <div class="lives">LIVES: <span id="lives">❤️❤️❤️</span></div>
        
        <div id="start-screen">
            <h1>DOOM BIRD</h1>
            <p>Survive the fiery obstacles!</p>
            
            <div class="difficulty-container">
                <button class="button" id="easy-button">EASY</button>
                <button class="button" id="medium-button">MEDIUM</button>
                <button class="button" id="hard-button">HARD</button>
                <button class="button" id="nightmare-button">NIGHTMARE</button>
            </div>
        </div>
        
        <div id="game-over-screen">
            <h2>GAME OVER</h2>
            <div id="final-score">SCORE: 0</div>
            <button class="button" id="restart-button">PLAY AGAIN</button>
            <button class="button" id="menu-button">MAIN MENU</button>
        </div>
    </div>

    <script>
        // Game elements
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const livesElement = document.getElementById('lives');
        const finalScoreElement = document.getElementById('final-score');
        
        // Difficulty buttons
        const easyButton = document.getElementById('easy-button');
        const mediumButton = document.getElementById('medium-button');
        const hardButton = document.getElementById('hard-button');
        const nightmareButton = document.getElementById('nightmare-button');
        const restartButton = document.getElementById('restart-button');
        const menuButton = document.getElementById('menu-button');
        
        // Game variables
        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        let highScore = localStorage.getItem('doomBirdHighScore') || 0;
        let lives = 3;
        let difficulty = 'medium';
        let animationFrame;
        
        // Update high score display
        highScoreElement.textContent = highScore;
        
        // Bird variables
        let bird = {
            x: 150,
            y: 300,
            width: 50,
            height: 35,
            velocity: 0,
            gravity: 0.5,
            lift: -10
        };
        
        // Obstacles
        let obstacles = [];
        let obstacleSpeed = 4;
        let obstacleGap = 150;
        let obstacleFrequency = 1500;
        let lastObstacleTime = 0;
        
        // Particles
        let particles = [];
        
        // Set difficulty
        function setDifficulty(diff) {
            difficulty = diff;
            
            switch(diff) {
                case 'easy':
                    bird.gravity = 0.4;
                    obstacleSpeed = 3;
                    obstacleGap = 200;
                    obstacleFrequency = 2000;
                    break;
                case 'medium':
                    bird.gravity = 0.5;
                    obstacleSpeed = 4;
                    obstacleGap = 150;
                    obstacleFrequency = 1500;
                    break;
                case 'hard':
                    bird.gravity = 0.6;
                    obstacleSpeed = 5;
                    obstacleGap = 130;
                    obstacleFrequency = 1200;
                    break;
                case 'nightmare':
                    bird.gravity = 0.7;
                    obstacleSpeed = 6;
                    obstacleGap = 120;
                    obstacleFrequency = 1000;
                    break;
            }
            
            startGame();
        }
        
        // Start game
        function startGame() {
            // Reset game state
            gameStarted = true;
            gameOver = false;
            score = 0;
            lives = 3;
            obstacles = [];
            particles = [];
            bird.y = 300;
            bird.velocity = 0;
            lastObstacleTime = Date.now();
            
            // Hide start screen
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // Update displays
            scoreElement.textContent = score;
            livesElement.textContent = '❤️'.repeat(lives);
            
            // Start game loop
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
            gameLoop();
        }
        
        // Game loop
        function gameLoop() {
            update();
            render();
            
            if (!gameOver) {
                animationFrame = requestAnimationFrame(gameLoop);
            }
        }
        
        // Update game state
        function update() {
            // Apply gravity to bird
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // Keep bird in bounds
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
            
            if (bird.y + bird.height > canvas.height) {
                bird.y = canvas.height - bird.height;
                bird.velocity = 0;
                birdHit();
            }
            
            // Create new obstacles
            const now = Date.now();
            if (now - lastObstacleTime > obstacleFrequency) {
                createObstacle();
                lastObstacleTime = now;
            }
            
            // Update obstacles
            updateObstacles();
            
            // Update particles
            updateParticles();
            
            // Check collisions
            checkCollisions();
        }
        
        // Create obstacle
        function createObstacle() {
            const gapPosition = Math.floor(Math.random() * (canvas.height - obstacleGap - 100)) + 50;
            
            obstacles.push({
                x: canvas.width,
                topHeight: gapPosition,
                bottomY: gapPosition + obstacleGap,
                width: 60,
                passed: false
            });
        }
        
        // Update obstacles
        function updateObstacles() {
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obstacle = obstacles[i];
                
                // Move obstacle
                obstacle.x -= obstacleSpeed;
                
                // Check if passed
                if (!obstacle.passed && obstacle.x + obstacle.width < bird.x) {
                    obstacle.passed = true;
                    score++;
                    scoreElement.textContent = score;
                    
                    // Create score particles
                    createScoreParticles();
                }
                
                // Remove if off screen
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(i, 1);
                }
            }
        }
        
        // Create particle
        function createParticle(x, y, size, color, vx, vy, life) {
            particles.push({
                x: x,
                y: y,
                size: size,
                color: color,
                vx: vx,
                vy: vy,
                life: life
            });
        }
        
        // Create score particles
        function createScoreParticles() {
            for (let i = 0; i < 5; i++) {
                createParticle(
                    bird.x + bird.width,
                    bird.y + bird.height / 2,
                    Math.random() * 5 + 5,
                    '#ffcc00',
                    Math.random() * 3 + 2,
                    Math.random() * 4 - 2,
                    30
                );
            }
        }
        
        // Update particles
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                
                // Move particle
                particle.x += particle.vx;
                particle.y += particle.vy;
                
                // Decrease life
                particle.life--;
                
                // Remove if dead
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        // Check collisions
        function checkCollisions() {
            // Check obstacle collisions
            for (let i = 0; i < obstacles.length; i++) {
                const obstacle = obstacles[i];
                
                if (
                    bird.x + bird.width > obstacle.x &&
                    bird.x < obstacle.x + obstacle.width
                ) {
                    // Check top obstacle
                    if (bird.y < obstacle.topHeight) {
                        birdHit();
                        return;
                    }
                    
                    // Check bottom obstacle
                    if (bird.y + bird.height > obstacle.bottomY) {
                        birdHit();
                        return;
                    }
                }
            }
        }
        
        // Bird hit
        function birdHit() {
            lives--;
            livesElement.textContent = '❤️'.repeat(lives);
            
            // Create hit particles
            for (let i = 0; i < 20; i++) {
                createParticle(
                    bird.x + bird.width / 2,
                    bird.y + bird.height / 2,
                    Math.random() * 5 + 5,
                    `rgba(255, ${Math.floor(Math.random() * 100)}, 0, 1)`,
                    Math.random() * 6 - 3,
                    Math.random() * 6 - 3,
                    30
                );
            }
            
            if (lives <= 0) {
                endGame();
            }
        }
        
        // End game
        function endGame() {
            gameOver = true;
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('doomBirdHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            
            // Show game over screen
            finalScoreElement.textContent = `SCORE: ${score}`;
            gameOverScreen.style.display = 'flex';
        }
        
        // Render game
        function render() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Draw obstacles
            drawObstacles();
            
            // Draw bird
            drawBird();
            
            // Draw particles
            drawParticles();
        }
        
        // Draw background
        function drawBackground() {
            // Draw stars
            for (let i = 0; i < 50; i++) {
                ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.5})`;
                ctx.beginPath();
                ctx.arc(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height,
                    Math.random() * 2,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }
            
            // Draw distant mountains
            ctx.fillStyle = '#330000';
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.moveTo(i * 300 - 50, canvas.height);
                ctx.lineTo(i * 300 + 150, canvas.height - 100);
                ctx.lineTo(i * 300 + 350, canvas.height);
                ctx.fill();
            }
        }
        
        // Draw obstacles
        function drawObstacles() {
            for (let i = 0; i < obstacles.length; i++) {
                const obstacle = obstacles[i];
                
                // Draw top obstacle
                ctx.fillStyle = '#660000';
                ctx.fillRect(obstacle.x, 0, obstacle.width, obstacle.topHeight);
                
                // Draw bottom obstacle
                ctx.fillRect(
                    obstacle.x,
                    obstacle.bottomY,
                    obstacle.width,
                    canvas.height - obstacle.bottomY
                );
                
                // Draw spikes
                ctx.fillStyle = '#ff0000';
                for (let j = 0; j < 4; j++) {
                    // Top spikes
                    ctx.beginPath();
                    ctx.moveTo(obstacle.x + 5 + j * 15, obstacle.topHeight);
                    ctx.lineTo(obstacle.x + 10 + j * 15, obstacle.topHeight + 15);
                    ctx.lineTo(obstacle.x + 15 + j * 15, obstacle.topHeight);
                    ctx.fill();
                    
                    // Bottom spikes
                    ctx.beginPath();
                    ctx.moveTo(obstacle.x + 5 + j * 15, obstacle.bottomY);
                    ctx.lineTo(obstacle.x + 10 + j * 15, obstacle.bottomY - 15);
                    ctx.lineTo(obstacle.x + 15 + j * 15, obstacle.bottomY);
                    ctx.fill();
                }
            }
        }
        
        // Draw bird
        function drawBird() {
            // Draw fire trail
            if (gameStarted && !gameOver) {
                for (let i = 0; i < 3; i++) {
                    createParticle(
                        bird.x,
                        bird.y + bird.height / 2,
                        Math.random() * 10 + 5,
                        `rgba(255, ${Math.floor(Math.random() * 100)}, 0, ${Math.random() * 0.5 + 0.5})`,
                        -Math.random() * 2 - 1,
                        Math.random() * 2 - 1,
                        10
                    );
                }
            }
            
            // Draw bird body
            ctx.fillStyle = '#ff4d00';
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
            
            // Draw bird eye
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(
                bird.x + bird.width - 10,
                bird.y + 10,
                5,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // Draw bird beak
            ctx.fillStyle = '#ffcc00';
            ctx.beginPath();
            ctx.moveTo(bird.x + bird.width, bird.y + bird.height / 2);
            ctx.lineTo(bird.x + bird.width + 15, bird.y + bird.height / 2);
            ctx.lineTo(bird.x + bird.width, bird.y + bird.height / 2 + 10);
            ctx.fill();
            
            // Draw bird wing
            ctx.fillStyle = '#cc3300';
            ctx.beginPath();
            ctx.ellipse(
                bird.x + 15,
                bird.y + bird.height - 5,
                10,
                5,
                0,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }
        
        // Draw particles
        function drawParticles() {
            for (let i = 0; i < particles.length; i++) {
                const particle = particles[i];
                
                // Draw particle
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(
                    particle.x,
                    particle.y,
                    particle.size * (particle.life / 30),
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            }
        }
        
        // Event listeners
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                if (gameStarted && !gameOver) {
                    bird.velocity = bird.lift;
                }
                e.preventDefault();
            }
        });
        
        canvas.addEventListener('click', function() {
            if (gameStarted && !gameOver) {
                bird.velocity = bird.lift;
            }
        });
        
        // Difficulty buttons
        easyButton.addEventListener('click', function() {
            setDifficulty('easy');
        });
        
        mediumButton.addEventListener('click', function() {
            setDifficulty('medium');
        });
        
        hardButton.addEventListener('click', function() {
            setDifficulty('hard');
        });
        
        nightmareButton.addEventListener('click', function() {
            setDifficulty('nightmare');
        });
        
        // Restart button
        restartButton.addEventListener('click', function() {
            setDifficulty(difficulty);
        });
        
        // Menu button
        menuButton.addEventListener('click', function() {
            gameOver = true;
            startScreen.style.display = 'flex';
            gameOverScreen.style.display = 'none';
        });
    </script>
</body>
</html>
