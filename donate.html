<!DOCTYPE html>
<html>
<head>
    <title>DONATE</title>
    <style>
        body {
            background: linear-gradient(45deg, #1a0f2e, #2e1647);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Impact', sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 72px;
            color: #9b4dff;
            text-shadow: 
                0 0 10px #9b4dff,
                0 0 20px #9b4dff,
                0 0 40px #9b4dff;
            margin-bottom: 40px;
            animation: glow 2s infinite alternate;
        }

        .donate-button {
            display: inline-block;
            padding: 25px 50px;
            font-size: 36px;
            background: linear-gradient(45deg, #5c2e91, #2e1647);
            color: white;
            text-decoration: none;
            border: 4px solid #9b4dff;
            margin: 20px;
            transition: all 0.3s ease;
            animation: float 3s infinite ease-in-out;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 3px;
            box-shadow: 
                0 0 20px rgba(155, 77, 255, 0.3),
                0 0 40px rgba(155, 77, 255, 0.2);
        }

        .donate-button:hover {
            transform: scale(1.1) translateY(-10px);
            box-shadow: 
                0 0 40px #9b4dff,
                0 0 80px rgba(155, 77, 255, 0.5);
        }

        .note {
            margin-top: 40px;
            font-size: 24px;
            color: #fff;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 0 0 10px rgba(155, 77, 255, 0.5);
            animation: pulse 2s infinite;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #5c2e91, #2e1647);
            color: white;
            text-decoration: none;
            border: 3px solid #9b4dff;
            font-size: 24px;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #9b4dff;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #9b4dff;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #9b4dff, 0 0 20px #9b4dff, 0 0 40px #9b4dff; }
            100% { text-shadow: 0 0 20px #9b4dff, 0 0 40px #9b4dff, 0 0 80px #9b4dff; }
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        @keyframes particleFloat {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <a href="index.html" class="back-button">‚Üê BACK</a>
    
    <div class="container">
        <h1>SUPPORT THE DEVELOPER</h1>
        <a href="https://gl.me/u/T22BFg2859vK" target="_blank" class="donate-button">DONATE NOW üíú</a>
        <div class="note">
            <p>üí° Add your name in the note box when donating!</p>
            <p>Your support helps keep this site epic and growing. Thank you! üíú</p>
        </div>
    </div>

    <script>
        function createParticles() {
            const container = document.getElementById('particles');
            for(let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 15 + 's';
                container.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>
</html>
