        let currentQuestion = 0;

        function startQuiz() {
            showQuestion(0);

        function showQuestion(index) {
            const questionDisplay = document.getElementById('question-display');
            const optionsContainer = document.getElementById('options-container');
            
            questionDisplay.innerHTML = questions[index].question;
            optionsContainer.innerHTML = '';
            
            questions[index].options.forEach((option, i) => {
                const button = document.createElement('button');
                button.className = 'cyber-button option';
                button.innerHTML = `
                    <span class="btn-glow"></span>
                    <span class="btn-text">${option}</span>
                `;
                button.onclick = () => selectAnswer(i);
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(optionIndex) {
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion(currentQuestion);
                updateProgress();
            } else {
                showResults();
            }
        }

        function updateProgress() {
            const progress = document.getElementById('progress-fill');
            const percentage = (currentQuestion / questions.length) * 100;
            progress.style.width = `${percentage}%`;
        }

        function showResults() {
            const questionDisplay = document.getElementById('question-display');
            const optionsContainer = document.getElementById('options-container');
            
            questionDisplay.innerHTML = 'RIZZ LEVEL: MAXIMUM POWER';
