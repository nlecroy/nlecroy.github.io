<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLAMA CLICKER 2.0</title>
    <style>
        body {
            background: linear-gradient(45deg, #330066, #660066);
            color: white;
            font-family: 'Impact', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .title {
            font-size: 48px;
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .game-area {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
        }
        
        .llama-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .llama-container {
            position: relative;
            width: 300px;
            height: 300px;
            cursor: pointer;
            transition: transform 0.1s;
            background: radial-gradient(circle, rgba(255,0,255,0.2) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            padding: 20px;
            box-shadow: 0 0 30px #ff00ff;
        }
        
        .llama-container:hover .llama-image {
            filter: drop-shadow(0 0 30px #ff00ff) brightness(1.5) contrast(1.3);
        }
        
        .llama-container:active .llama-image {
            transform: scale(0.9);
            filter: drop-shadow(0 0 40px #ff00ff) brightness(1.6) contrast(1.4);
        }
        
        .llama-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 15px #ff00ff) brightness(1.2) contrast(1.2);
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); filter: drop-shadow(0 0 15px #ff00ff) brightness(1.2); }
            100% { transform: scale(1.05); filter: drop-shadow(0 0 25px #ff00ff) brightness(1.4); }
        }
        
        .counter {
            font-size: 36px;
            margin: 20px 0;
            color: #ffcc00;
            text-shadow: 0 0 5px #ffcc00;
        }
        
        .cps-counter {
            font-size: 24px;
            color: #00ffff;
            text-shadow: 0 0 5px #00ffff;
        }
        
        .shop-section {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .shop-title {
            font-size: 32px;
            color: #ffcc00;
            text-shadow: 0 0 5px #ffcc00;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .upgrade {
            background: linear-gradient(45deg, #660066, #990099);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upgrade:hover {
            transform: scale(1.03);
            box-shadow: 0 0 15px #ff00ff;
        }
        
        .upgrade-disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .upgrade-disabled:hover {
            transform: none;
            box-shadow: none;
        }
        
        .upgrade-info {
            flex: 1;
        }
        
        .upgrade-name {
            font-size: 24px;
            color: #ffcc00;
        }
        
        .upgrade-description {
            font-size: 16px;
            color: #cccccc;
        }
        
        .upgrade-cost {
            font-size: 20px;
            color: #00ffff;
            text-shadow: 0 0 3px #00ffff;
        }
        
        .upgrade-count {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 10px;
        }
        
        .achievements-section {
            margin-top: 30px;
            width: 100%;
            max-width: 1200px;
        }
        
        .achievements-title {
            font-size: 32px;
            color: #ffcc00;
            text-shadow: 0 0 5px #ffcc00;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .achievements-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        
        .achievement {
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            position: relative;
        }
        
        .achievement-locked {
            filter: grayscale(100%);
            opacity: 0.5;
        }
        
        .achievement-icon {
            font-size: 36px;
            margin-bottom: 5px;
        }
        
        .achievement-name {
            font-size: 12px;
            text-align: center;
        }
        
        .achievement-tooltip {
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            border-radius: 5px;
            width: 200px;
            display: none;
            z-index: 100;
        }
        
        .achievement:hover .achievement-tooltip {
            display: block;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #660066, #990099);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 15px #ff00ff;
            z-index: 1000;
            animation: slideIn 0.5s forwards, fadeOut 0.5s 4.5s forwards;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        .click-effect {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
            animation: floatUp 1s forwards;
        }
        
        @keyframes floatUp {
            0% { transform: translate(-50%, 0); opacity: 1; }
            100% { transform: translate(-50%, -100px); opacity: 0; }
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #660066, #990099);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: 'Impact', sans-serif;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
        }
        
        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ff00ff;
        }
        
        .special-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }
        
        .golden-llama {
            position: absolute;
            width: 100px;
            height: 100px;
            cursor: pointer;
            pointer-events: auto;
            animation: float 3s infinite alternate;
            filter: drop-shadow(0 0 10px gold);
        }
        
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        
        .reset-button {
            background: linear-gradient(45deg, #660066, #990099);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: 'Impact', sans-serif;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .reset-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #ff00ff;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'">‚Üê BACK TO HOME</button>
    
    <div class="game-container">
        <h1 class="title">ü¶ô LLAMA CLICKER 2.0 ü¶ô</h1>
        
        <div class="game-area">
            <div class="llama-section">
                <div class="llama-container" id="llamaClicker">
                    <img src="https://freepngimg.com/thumb/llama/8-2-llama-transparent.png" alt="Llama" class="llama-image">
                </div>
                <div class="counter" id="llamaCounter">0 Llamas</div>
                <div class="cps-counter" id="cpsCounter">0 per second</div>
                <button class="reset-button" onclick="resetGame()">Reset Game</button>
            </div>
            
            <div class="shop-section">
                <h2 class="shop-title">LLAMA SHOP</h2>
                <div id="upgradesContainer">
                    <!-- Upgrades will be added here dynamically -->
                </div>
            </div>
        </div>
        
        <div class="achievements-section">
            <h2 class="achievements-title">ACHIEVEMENTS</h2>
            <div class="achievements-container" id="achievementsContainer">
                <!-- Achievements will be added here dynamically -->
            </div>
        </div>
    </div>
    
    <div class="special-effects" id="specialEffects"></div>
    
    <script>
        // Game state
        let llamas = 0;
        let llamasPerClick = 1;
        let llamasPerSecond = 0;
        let goldenLlamaChance = 0.02; // 2% chance per second
        
        // Upgrades data
        const upgrades = [
            {
                id: 'llamaFinger',
                name: 'Llama Finger',
                description: 'Each click gives +1 llama',
                baseCost: 15,
                count: 0,
                cps: 0,
                clickMultiplier: 1
            },
            {
                id: 'llamaFarm',
                name: 'Llama Farm',
                description: 'Automatically produces 1 llama per second',
                baseCost: 100,
                count: 0,
                cps: 1,
                clickMultiplier: 0
            },
            {
                id: 'llamaFactory',
                name: 'Llama Factory',
                description: 'Automatically produces 5 llamas per second',
                baseCost: 500,
                count: 0,
                cps: 5,
                clickMultiplier: 0
            },
            {
                id: 'llamaBank',
                name: 'Llama Bank',
                description: 'Generates interest of 10 llamas per second',
                baseCost: 2000,
                count: 0,
                cps: 10,
                clickMultiplier: 0
            },
            {
                id: 'llamaTemple',
                name: 'Llama Temple',
                description: 'Ancient llama magic produces 50 llamas per second',
                baseCost: 10000,
                count: 0,
                cps: 50,
                clickMultiplier: 0
            },
            {
                id: 'llamaCity',
                name: 'Llama City',
                description: 'An entire city of llamas producing 200 llamas per second',
                baseCost: 50000,
                count: 0,
                cps: 200,
                clickMultiplier: 0
            },
            {
                id: 'llamaPortal',
                name: 'Llama Portal',
                description: 'Opens a portal to the llama dimension: 1,000 llamas per second',
                baseCost: 250000,
                count: 0,
                cps: 1000,
                clickMultiplier: 0
            }
        ];
        
        // Achievements data
        const achievements = [
            {
                id: 'firstClick',
                name: 'First Click',
                description: 'Click the llama for the first time',
                icon: 'üëÜ',
                unlocked: false,
                condition: () => true // Always unlocked on first click
            },
            {
                id: 'llama100',
                name: 'Llama Novice',
                description: 'Collect 100 llamas',
                icon: 'ü¶ô',
                unlocked: false,
                condition: () => llamas >= 100
            },
            {
                id: 'llama1000',
                name: 'Llama Expert',
                description: 'Collect 1,000 llamas',
                icon: 'ü¶ôü¶ô',
                unlocked: false,
                condition: () => llamas >= 1000
            },
            {
                id: 'llama10000',
                name: 'Llama Master',
                description: 'Collect 10,000 llamas',
                icon: 'ü¶ôü¶ôü¶ô',
                unlocked: false,
                condition: () => llamas >= 10000
            },
            {
                id: 'llama100000',
                name: 'Llama God',
                description: 'Collect 100,000 llamas',
                icon: 'üëë',
                unlocked: false,
                condition: () => llamas >= 100000
            },
            {
                id: 'cps10',
                name: 'Small Business',
                description: 'Reach 10 llamas per second',
                icon: 'üìà',
                unlocked: false,
                condition: () => llamasPerSecond >= 10
            },
            {
                id: 'cps100',
                name: 'Llama Empire',
                description: 'Reach 100 llamas per second',
                icon: 'üè≠',
                unlocked: false,
                condition: () => llamasPerSecond >= 100
            },
            {
                id: 'cps1000',
                name: 'Llama Universe',
                description: 'Reach 1,000 llamas per second',
                icon: 'üåå',
                unlocked: false,
                condition: () => llamasPerSecond >= 1000
            },
            {
                id: 'goldenLlama',
                name: 'Golden Touch',
                description: 'Click a Golden Llama',
                icon: '‚ú®',
                unlocked: false,
                condition: () => false // Special unlock condition
            }
        ];
        
        // DOM elements
        const llamaCounter = document.getElementById('llamaCounter');
        const cpsCounter = document.getElementById('cpsCounter');
        const llamaClicker = document.getElementById('llamaClicker');
        const upgradesContainer = document.getElementById('upgradesContainer');
        const achievementsContainer = document.getElementById('achievementsContainer');
        const specialEffects = document.getElementById('specialEffects');
        
        // Initialize the game
        function initGame() {
            // Load saved game if exists
            loadGame();
            
            // Render initial state
            updateCounters();
            renderUpgrades();
            renderAchievements();
            
            // Set up event listeners
            llamaClicker.addEventListener('click', clickLlama);
            
            // Start game loops
            setInterval(gameLoop, 1000); // Main game loop - every second
            setInterval(checkGoldenLlama, 5000); // Check for golden llama every 5 seconds
            setInterval(saveGame, 30000); // Auto-save every 30 seconds
            setInterval(checkAchievements, 1000); // Check achievements every second
        }
        
        // Main game loop
        function gameLoop() {
            // Add llamas from automatic production
            if (llamasPerSecond > 0) {
                addLlamas(llamasPerSecond);
            }
        }
        
        // Click the llama
        function clickLlama(event) {
            // Add llamas based on click power
            addLlamas(llamasPerClick);
            
            // Create click effect
            createClickEffect(event);
            
            // Check for first click achievement
            if (!achievements.find(a => a.id === 'firstClick').unlocked) {
                unlockAchievement('firstClick');
            }
        }
        
        // Add llamas to the counter
        function addLlamas(amount) {
            llamas += amount;
            updateCounters();
            checkAchievements();
        }
        
        // Update the counters
        function updateCounters() {
            llamaCounter.textContent = `${formatNumber(Math.floor(llamas))} Llamas`;
            cpsCounter.textContent = `${formatNumber(llamasPerSecond)} per second`;
        }
        
        // Format large numbers
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            } else {
                return num.toFixed(0);
            }
        }
        
        // Calculate upgrade cost
        function calculateUpgradeCost(upgrade) {
            return Math.floor(upgrade.baseCost * Math.pow(1.15, upgrade.count));
        }
        
        // Buy an upgrade
        function buyUpgrade(upgradeId) {
            const upgrade = upgrades.find(u => u.id === upgradeId);
            
            if (upgrade) {
                const cost = calculateUpgradeCost(upgrade);
                
                if (llamas >= cost) {
                    // Deduct the cost
                    llamas -= cost;
                    
                    // Increment the upgrade count
                    upgrade.count++;
                    
                    // Update stats
                    llamasPerSecond += upgrade.cps;
                    llamasPerClick += upgrade.clickMultiplier;
                    
                    // Update UI
                    updateCounters();
                    renderUpgrades();
                    
                    // Show notification
                    showNotification(`Purchased ${upgrade.name}!`);
                    
                    // Save the game
                    saveGame();
                }
            }
        }
        
        // Render upgrades
        function renderUpgrades() {
            upgradesContainer.innerHTML = '';
            
            upgrades.forEach(upgrade => {
                const cost = calculateUpgradeCost(upgrade);
                const canAfford = llamas >= cost;
                
                const upgradeElement = document.createElement('div');
                upgradeElement.className = `upgrade ${canAfford ? '' : 'upgrade-disabled'}`;
                upgradeElement.onclick = canAfford ? () => buyUpgrade(upgrade.id) : null;
                
                upgradeElement.innerHTML = `
                    <div class="upgrade-info">
                        <div class="upgrade-name">${upgrade.name}</div>
                        <div class="upgrade-description">${upgrade.description}</div>
                        <div class="upgrade-cost">${formatNumber(cost)} Llamas</div>
                    </div>
                    <div class="upgrade-count">${upgrade.count}</div>
                `;
                
                upgradesContainer.appendChild(upgradeElement);
            });
        }
        
        // Render achievements
        function renderAchievements() {
            achievementsContainer.innerHTML = '';
            
            achievements.forEach(achievement => {
                const achievementElement = document.createElement('div');
                achievementElement.className = `achievement ${achievement.unlocked ? '' : 'achievement-locked'}`;
                
                achievementElement.innerHTML = `
                    <div class="achievement-icon">${achievement.icon}</div>
                    <div class="achievement-name">${achievement.name}</div>
                    <div class="achievement-tooltip">
                        <strong>${achievement.name}</strong><br>
                        ${achievement.description}<br>
                        ${achievement.unlocked ? 'Unlocked!' : 'Locked'}
                    </div>
                `;
                
                achievementsContainer.appendChild(achievementElement);
            });
        }
        
        // Check achievements
        function checkAchievements() {
            let newUnlocks = false;
            
            achievements.forEach(achievement => {
                if (!achievement.unlocked && achievement.condition()) {
                    unlockAchievement(achievement.id);
                    newUnlocks = true;
                }
            });
            
            if (newUnlocks) {
                renderAchievements();
            }
        }
        
        // Unlock achievement
        function unlockAchievement(achievementId) {
            const achievement = achievements.find(a => a.id === achievementId);
            if (achievement && !achievement.unlocked) {
                achievement.unlocked = true;
                showNotification(`Achievement Unlocked: ${achievement.name}!`);
                
                // Special rewards for achievements
                if (achievementId === 'llama100000') {
                    llamasPerClick *= 2;
                    showNotification('Reward: Double click power!');
                }
            }
        }
        
        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }
        
        // Create click effect
        function createClickEffect(event) {
            const rect = llamaClicker.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.textContent = `+${llamasPerClick}`;
            effect.style.left = `${x}px`;
            effect.style.top = `${y}px`;
            
            llamaClicker.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 1000);
        }
        
        // Check for golden llama
        function checkGoldenLlama() {
            if (Math.random() < goldenLlamaChance) {
                spawnGoldenLlama();
            }
        }
        
        // Spawn golden llama
        function spawnGoldenLlama() {
            const goldenLlama = document.createElement('img');
            goldenLlama.src = 'https://cdn.pixabay.com/photo/2021/02/07/19/48/llama-5992501_1280.png';
            goldenLlama.className = 'golden-llama';
            goldenLlama.style.left = `${Math.random() * 80 + 10}%`;
            goldenLlama.style.top = `${Math.random() * 80 + 10}%`;
            goldenLlama.style.filter = 'brightness(1.5) sepia(1) hue-rotate(10deg) saturate(5)';
            
            goldenLlama.addEventListener('click', () => {
                // Golden llama gives a random bonus between 50-500 times current CPS
                const bonus = Math.floor((Math.random() * 450 + 50) * Math.max(1, llamasPerSecond));
                addLlamas(bonus);
                showNotification(`Golden Llama! +${formatNumber(bonus)} Llamas!`);
                goldenLlama.remove();
                
                // Unlock achievement
                unlockAchievement('goldenLlama');
            });
            
            specialEffects.appendChild(goldenLlama);
            
            // Golden llama disappears after 10 seconds
            setTimeout(() => {
                if (goldenLlama.parentNode === specialEffects) {
                    goldenLlama.remove();
                }
            }, 10000);
        }
        
        // Save game
        function saveGame() {
            const gameData = {
                llamas,
                llamasPerClick,
                llamasPerSecond,
                upgrades,
                achievements
            };
            
            localStorage.setItem('llamaClickerSave', JSON.stringify(gameData));
        }
        
        // Load game
        function loadGame() {
            const savedGame = localStorage.getItem('llamaClickerSave');
            
            if (savedGame) {
                const gameData = JSON.parse(savedGame);
                
                llamas = gameData.llamas || 0;
                llamasPerClick = gameData.llamasPerClick || 1;
                llamasPerSecond = gameData.llamasPerSecond || 0;
                
                // Load upgrades
                if (gameData.upgrades) {
                    gameData.upgrades.forEach((savedUpgrade, index) => {
                        if (index < upgrades.length) {
                            upgrades[index].count = savedUpgrade.count || 0;
                        }
                    });
                }
                
                // Load achievements
                if (gameData.achievements) {
                    gameData.achievements.forEach((savedAchievement, index) => {
                        if (index < achievements.length) {
                            achievements[index].unlocked = savedAchievement.unlocked || false;
                        }
                    });
                }
            }
        }
        
        // Reset game
        function resetGame() {
            if (confirm('Are you sure you want to reset your game? All progress will be lost!')) {
                localStorage.removeItem('llamaClickerSave');
                location.reload();
            }
        }
        
        // Initialize the game when the page loads
        window.addEventListener('load', initGame);
    </script>
</body>
</html>
