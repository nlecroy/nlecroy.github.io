<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #333;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            width: 400px;
            height: 600px;
        }
        
        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        #startMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            text-align: center;
            text-shadow: 2px 2px 4px #000;
        }
        
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 24px;
            text-shadow: 2px 2px 4px #000;
        }
        
        .difficulty-btn {
            background: linear-gradient(45deg, #ff0000, #ff4d00);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-family: Impact, sans-serif;
            cursor: pointer;
            margin: 5px;
        }
        
        .mode-switcher {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        
        .mode-btn {
            background: linear-gradient(45deg, #ff4d00, #990000);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-family: Impact, sans-serif;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="startMessage">Press SPACE to start<br>Press M to mute/unmute</div>
        <div id="score">0</div>
        
        <!-- Mode switcher -->
        <div class="mode-switcher">
            <button id="switchModeBtn" class="mode-btn">SWITCH MODE</button>
        </div>
    </div>
    
    <script>
        // Game elements
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startMessage = document.getElementById('startMessage');
        const scoreDisplay = document.getElementById('score');
        const switchModeBtn = document.getElementById('switchModeBtn');
        
        // Game variables
        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        let highScore = localStorage.getItem('flappyHighScore') || 0;
        let pipes = [];
        let particles = [];
        let lives = 3;
        let isDoomMode = false;
        
        // Bird object
        let bird = {
            x: 50,
            y: canvas.height / 2,
            size: 30,
            velocity: 0,
            gravity: 0.5,
            lift: -8,
            color: '#ff0000',
            update: function() {
                this.velocity += this.gravity;
                this.y += this.velocity;
                
                if (this.y < 0) {
                    this.y = 0;
                    this.velocity = 0;
                }
                
                if (this.y + this.size > canvas.height) {
                    this.y = canvas.height - this.size;
                    this.velocity = 0;
                    if (gameStarted && !gameOver) {
                        gameOver = checkCollision();
                    }
                }
            },
            draw: function() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x + this.size/2, this.y + this.size/2, this.size/2, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw eye
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(this.x + this.size/2 + 5, this.y + this.size/2 - 5, 5, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw pupil
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(this.x + this.size/2 + 6, this.y + this.size/2 - 5, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        };
        
        // Game settings
        let pipeGap = 150;
        let pipeWidth = 60;
        let pipeSpeed = 2;
        let pipeSpawnRate = 120;
        let frameCount = 0;
        
        // Power-up variables
        let powerUps = [];
        let shieldActive = false;
        let shieldTime = 0;
        let slowTimeActive = false;
        let slowTimeEnd = 0;
        
        // Audio
        let music = {
            classic: new Audio('https://assets.codepen.io/21542/howler-demo.mp3'),
            doom: new Audio('https://assets.codepen.io/21542/howler-demo.mp3')
        };
        
        music.classic.loop = true;
        music.doom.loop = true;
        
        let currentMusic = null;
        
        // Functions
        function jump() {
            if (gameOver) return;
            
            if (!gameStarted) {
                gameStarted = true;
                startMessage.style.display = 'none';
                gameLoop();
                
                // Start music based on mode
                currentMusic = isDoomMode ? music.doom : music.classic;
                currentMusic.play();
            }
            
            bird.velocity = bird.lift;
            
            // Add jump particles in doom mode
            if (isDoomMode) {
                for (let i = 0; i < 5; i++) {
                    particles.push({
                        x: bird.x + bird.size / 2,
                        y: bird.y + bird.size,
                        size: Math.random() * 5 + 5,
                        color: `rgba(255, ${Math.floor(Math.random() * 100)}, 0, ${Math.random() * 0.5 + 0.5})`,
                        vx: Math.random() * 2 - 1,
                        vy: Math.random() * 2 + 2,
                        life: 20
                    });
                }
            }
        }
        
        function createPipe() {
            const gapPosition = Math.floor(Math.random() * (canvas.height - pipeGap - 200)) + 100;
            
            pipes.push({
                x: canvas.width,
                topHeight: gapPosition,
                bottomY: gapPosition + pipeGap,
                width: pipeWidth,
                passed: false
            });
        }
        
        function drawPipe(pipe) {
            if (isDoomMode) {
                // Doom mode pipes
                ctx.fillStyle = '#660000';
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
                ctx.fillRect(pipe.x, pipe.bottomY, pipe.width, canvas.height - pipe.bottomY);
                
                // Add spikes to pipes
                ctx.fillStyle = '#ff0000';
                for (let i = 0; i < 4; i++) {
                    // Top spikes
                    ctx.beginPath();
                    ctx.moveTo(pipe.x + 5 + i * 15, pipe.topHeight);
                    ctx.lineTo(pipe.x + 10 + i * 15, pipe.topHeight + 15);
                    ctx.lineTo(pipe.x + 15 + i * 15, pipe.topHeight);
                    ctx.fill();
                    
                    // Bottom spikes
                    ctx.beginPath();
                    ctx.moveTo(pipe.x + 5 + i * 15, pipe.bottomY);
                    ctx.lineTo(pipe.x + 10 + i * 15, pipe.bottomY - 15);
                    ctx.lineTo(pipe.x + 15 + i * 15, pipe.bottomY);
                    ctx.fill();
                }
            } else {
                // Classic mode pipes
                ctx.fillStyle = '#00cc00';
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
                ctx.fillRect(pipe.x, pipe.bottomY, pipe.width, canvas.height - pipe.bottomY);
            }
        }
        
        function checkCollision() {
            // Skip collision if shield is active in doom mode
            if (isDoomMode && shieldActive) return false;
            
            // Check pipe collisions
            for (let pipe of pipes) {
                if (
                    bird.x + bird.size > pipe.x &&
                    bird.x < pipe.x + pipe.width &&
                    (bird.y < pipe.topHeight || bird.y + bird.size > pipe.bottomY)
                ) {
                    if (isDoomMode && lives > 1) {
                        // In doom mode, lose a life but continue
                        lives--;
                        
                        // Create hit particles
                        for (let i = 0; i < 20; i++) {
                            particles.push({
                                x: bird.x + bird.size / 2,
                                y: bird.y + bird.size / 2,
                                size: Math.random() * 5 + 3,
                                color: `rgba(255, ${Math.floor(Math.random() * 100)}, 0, ${Math.random() * 0.5 + 0.5})`,
                                vx: Math.random() * 6 - 3,
                                vy: Math.random() * 6 - 3,
                                life: 30
                            });
                        }
                        
                        // Reset bird position but continue game
                        bird.y = canvas.height / 2;
                        bird.velocity = 0;
                        showMessage(`${lives} LIVES LEFT`, '#ff0000');
                        
                        // Remove the pipe that caused the collision
                        pipes = pipes.filter(p => p !== pipe);
                        
                        return false;
                    }
                    
                    return true;
                }
            }
            
            // Check if bird hit the ground or ceiling
            if (bird.y <= 0 || bird.y + bird.size >= canvas.height) {
                if (isDoomMode && lives > 1) {
                    lives--;
                    bird.y = canvas.height / 2;
                    bird.velocity = 0;
                    showMessage(`${lives} LIVES LEFT`, '#ff0000');
                    return false;
                }
                return true;
            }
            
            return false;
        }
        
        function createPowerUp() {
            if (!isDoomMode) return;
            
            if (pipes.length > 0) {
                const randomPipe = pipes[Math.floor(Math.random() * pipes.length)];
                const gapCenter = randomPipe.topHeight + (randomPipe.bottomY - randomPipe.topHeight) / 2;
                
                const types = [
                    { type: 'shield', color: '#00ffff' },
                    { type: 'slowTime', color: '#ffff00' },
                    { type: 'extraLife', color: '#ff0000' }
                ];
                
                const powerUpType = types[Math.floor(Math.random() * types.length)];
                
                powerUps.push({
                    x: randomPipe.x,
                    y: gapCenter,
                    type: powerUpType.type,
                    color: powerUpType.color,
                    size: 15,
                    pulse: 0
                });
            }
        }
        
        function updatePowerUps() {
            if (!isDoomMode) return;
            
            for (let i = powerUps.length - 1; i >= 0; i--) {
                const powerUp = powerUps[i];
                
                // Move power-up
                powerUp.x -= pipeSpeed * (slowTimeActive ? 0.5 : 1);
                
                // Pulse animation
                powerUp.pulse = (powerUp.pulse + 0.1) % (Math.PI * 2);
                const pulseFactor = 1 + Math.sin(powerUp.pulse) * 0.2;
                
                // Draw power-up
                ctx.fillStyle = powerUp.color;
                ctx.beginPath();
                ctx.arc(
                    powerUp.x,
                    powerUp.y,
                    powerUp.size * pulseFactor / 2,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
                
                // Glow effect
                ctx.shadowBlur = 15;
                ctx.shadowColor = powerUp.color;
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.shadowBlur = 0;
                
                // Check collision with bird
                const dx = (bird.x + bird.size / 2) - powerUp.x;
                const dy = (bird.y + bird.size / 2) - powerUp.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < bird.size / 2 + powerUp.size / 2) {
                    // Collect power-up
                    collectPowerUp(powerUp.type);
                    powerUps.splice(i, 1);
                }
                
                // Remove if off screen
                if (powerUp.x + powerUp.size < 0) {
                    powerUps.splice(i, 1);
                }
            }
        }
        
        function collectPowerUp(type) {
            switch (type) {
                case 'shield':
                    shieldActive = true;
                    shieldTime = Date.now() + 5000;
                    showMessage('Shield Activated!', '#00ffff');
                    break;
                case 'slowTime':
                    slowTimeActive = true;
                    slowTimeEnd = Date.now() + 5000;
                    showMessage('Time Slowed!', '#ffff00');
                    break;
                case 'extraLife':
                    if (lives < 5) {
                        lives++;
                        showMessage('Extra Life!', '#ff0000');
                    } else {
                        score += 500;
                        showMessage('+500 Points!', '#ff0000');
                    }
                    break;
            }
            
            // Create collection particles
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: bird.x + bird.size / 2,
                    y: bird.y + bird.size / 2,
                    size: Math.random() * 5 + 5,
                    color: type === 'shield' ? '#00ffff' : type === 'slowTime' ? '#ffff00' : '#ff0000',
                    vx: Math.random() * 6 - 3,
                    vy: Math.random() * 6 - 3,
                    life: 30
                });
            }
        }
        
        function updateParticles() {
            if (!isDoomMode) return;
            
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                
                // Move particle
                particle.x += particle.vx;
                particle.y += particle.vy;
                
                // Decrease life
                particle.life--;
                
                // Draw particle
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(
                    particle.x,
                    particle.y,
                    particle.size * (particle.life / 30),
                    0,
                    Math.PI * 2
                );
                ctx.fill();
                
                // Remove if dead
                if (particle.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        function updatePowerUpTimers() {
            if (!isDoomMode) return;
            
            const now = Date.now();
            
            if (shieldActive && now > shieldTime) {
                shieldActive = false;
            }
            
            if (slowTimeActive && now > slowTimeEnd) {
                slowTimeActive = false;
            }
            
            setTimeout(updatePowerUpTimers, 100);
        }
        
        function showMessage(text, color) {
            const message = document.createElement('div');
            message.textContent = text;
            message.style.position = 'absolute';
            message.style.top = '50%';
            message.style.left = '50%';
            message.style.transform = 'translate(-50%, -50%)';
            message.style.color = color;
            message.style.fontSize = '24px';
            message.style.fontFamily = 'Impact, sans-serif';
            message.style.textShadow = '2px 2px 4px #000';
            message.style.zIndex = '100';
            
            document.getElementById('gameContainer').appendChild(message);
            
            setTimeout(() => {
                message.style.transition = 'opacity 0.5s';
                message.style.opacity = '0';
                setTimeout(() => {
                    message.remove();
                }, 500);
            }, 1500);
        }
        
        function resetGame() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            pipes = [];
            powerUps = [];
            particles = [];
            score = 0;
            scoreDisplay.textContent = '0';
            gameStarted = false;
            gameOver = false;
            frameCount = 0;
            
            if (isDoomMode) {
                lives = 3;
                shieldActive = false;
                slowTimeActive = false;
            }
            
            startMessage.style.display = 'block';
            startMessage.innerHTML = 'Press SPACE to start<br>Press M to mute/unmute';
            
            // Stop music
            if (currentMusic) {
                currentMusic.pause();
                currentMusic.currentTime = 0;
            }
        }
        
        function showGameOverScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = isDoomMode ? '#ff0000' : '#ffffff';
            ctx.font = '48px Impact';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 50);
            
            ctx.fillStyle = '#ffffff';
            ctx.font = '24px Impact';
            ctx.fillText(`SCORE: ${score}`, canvas.width / 2, canvas.height / 2);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('flappyHighScore', highScore);
                ctx.fillStyle = '#ffcc00';
                ctx.fillText('NEW HIGH SCORE!', canvas.width / 2, canvas.height / 2 + 30);
            } else {
                ctx.fillText(`HIGH SCORE: ${highScore}`, canvas.width / 2, canvas.height / 2 + 30);
            }
            
            ctx.fillStyle = '#ffffff';
            ctx.font = '20px Impact';
            ctx.fillText('Press SPACE to play again', canvas.width / 2, canvas.height / 2 + 70);
        }
        
        function drawBackground() {
            if (isDoomMode) {
                // Doom mode background
                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw stars
                for (let i = 0; i < 50; i++) {
                    ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.5})`;
                    ctx.beginPath();
                    ctx.arc(
                        Math.random() * canvas.width,
                        Math.random() * canvas.height,
                        Math.random() * 2,
                        0,
                        Math.PI * 2
                    );
                    ctx.fill();
                }
                
                // Draw distant mountains
                ctx.fillStyle = '#330000';
                for (let i = 0; i < 3; i++) {
                    ctx.beginPath();
                    ctx.moveTo(i * 200 - 50, canvas.height);
                    ctx.lineTo(i * 200 + 50, canvas.height - 100);
                    ctx.lineTo(i * 200 + 150, canvas.height);
                    ctx.fill();
                }
            } else {
                // Classic mode background
                ctx.fillStyle = '#87CEEB'; // Sky blue
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw clouds
                ctx.fillStyle = '#ffffff';
                for (let i = 0; i < 3; i++) {
                    const x = (frameCount * 0.5 + i * 200) % (canvas.width + 200) - 100;
                    const y = 50 + i * 70;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 30, 0, Math.PI * 2);
                    ctx.arc(x + 25, y - 10, 25, 0, Math.PI * 2);
                    ctx.arc(x + 25, y + 10, 25, 0, Math.PI * 2);
                    ctx.arc(x + 50, y, 20, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Draw ground
                ctx.fillStyle = '#8B4513'; // Brown
                ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
                
                // Draw grass
                ctx.fillStyle = '#00cc00';
                ctx.fillRect(0, canvas.height - 20, canvas.width, 5);
            }
        }
        
        function gameLoop() {
            if (gameOver) {
                showGameOverScreen();
                return;
            }
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background
            drawBackground();
            
            // Update bird
            bird.update();
            bird.draw();
            
            // Add fire trail in doom mode
            if (isDoomMode && gameStarted && Math.random() < 0.3) {
                particles.push({
                    x: bird.x,
                    y: bird.y + bird.size / 2,
                    size: Math.random() * 5 + 3,
                    color: `rgba(255, ${Math.floor(Math.random() * 100)}, 0, ${Math.random() * 0.5 + 0.5})`,
                    vx: -Math.random() * 2 - 1,
                    vy: Math.random() * 2 - 1,
                    life: 30
                });
            }
            
            // Update and draw pipes
            if (gameStarted) {
                frameCount++;
                
                // Create new pipe
                if (frameCount % pipeSpawnRate === 0) {
                    createPipe();
                }
                
                // Create power-up in doom mode
                if (isDoomMode && Math.random() < 0.005) {
                    createPowerUp();
                }
                
                // Update pipes
                for (let i = pipes.length - 1; i >= 0; i--) {
                    const pipe = pipes[i];
                    
                    // Move pipe
                    pipe.x -= pipeSpeed * (isDoomMode && slowTimeActive ? 0.5 : 1);
                    
                    // Draw pipe
                    drawPipe(pipe);
                    
                    // Check if pipe is passed
                    if (!pipe.passed && pipe.x + pipe.width < bird.x) {
                        pipe.passed = true;
                        score += 10;
                        scoreDisplay.textContent = score;
                        
                        // Increase difficulty
                        if (score % 100 === 0 && pipeSpeed < 5) {
                            pipeSpeed += 0.5;
                            pipeSpawnRate = Math.max(60, pipeSpawnRate - 10);
                        }
                    }
                    
                    // Remove pipe if off screen
                    if (pipe.x + pipe.width < 0) {
                        pipes.splice(i, 1);
                    }
                }
                
                // Check collision
                if (checkCollision()) {
                    gameOver = true;
                    
                    // Stop music
                    if (currentMusic) {
                        currentMusic.pause();
                    }
                }
            }
            
            // Update power-ups in doom mode
            if (isDoomMode) {
                updatePowerUps();
                updateParticles();
                
                // Draw shield if active
                if (shieldActive) {
                    ctx.beginPath();
                    ctx.arc(
                        bird.x + bird.size / 2,
                        bird.y + bird.size / 2,
                        bird.size * 0.8,
                        0,
                        Math.PI * 2
                    );
                    ctx.strokeStyle = '#00ffff';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    
                    // Shield glow
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#00ffff';
                    ctx.stroke();
                    ctx.shadowBlur = 0;
                }
                
                // Draw lives
                ctx.fillStyle = '#ff0000';
                ctx.font = '20px Impact';
                ctx.textAlign = 'left';
                ctx.fillText(`LIVES: ${'❤️'.repeat(lives)}`, 10, 60);
                
                // Draw power-up timers
                if (shieldActive) {
                    const timeLeft = Math.ceil((shieldTime - Date.now()) / 1000);
                    ctx.fillStyle = '#00ffff';
                    ctx.textAlign = 'right';
                    ctx.fillText(`SHIELD: ${timeLeft}s`, canvas.width - 10, 30);
                }
                
                if (slowTimeActive) {
                    const timeLeft = Math.ceil((slowTimeEnd - Date.now()) / 1000);
                    ctx.fillStyle = '#ffff00';
                    ctx.textAlign = 'right';
                    ctx.fillText(`SLOW TIME: ${timeLeft}s`, canvas.width - 10, 60);
                }
            }
            
            // Request next frame
            requestAnimationFrame(gameLoop);
        }
        
        // Switch between modes
        function switchMode() {
            isDoomMode = !isDoomMode;
            
            // Update title
            document.title = isDoomMode ? 'DOOM Bird' : 'Flappy Bird';
            
            // Update canvas style
            if (isDoomMode) {
                canvas.style.borderColor = '#ff0000';
                canvas.style.boxShadow = '0 0 30px rgba(255, 0, 0, 0.7)';
                document.body.style.background = '#000';
                bird.color = '#ff4d00';
            } else {
                canvas.style.borderColor = '#fff';
                canvas.style.boxShadow = '0 0 20px rgba(255, 255, 255, 0.5)';
                document.body.style.background = '#333';
                bird.color = '#ff0000';
            }
            
            // Reset game
            resetGame();
            
            // Start power-up timer updates if in doom mode
            if (isDoomMode) {
                updatePowerUpTimers();
            }
            
            // Update button text
            switchModeBtn.textContent = isDoomMode ? 'CLASSIC MODE' : 'DOOM MODE';
            switchModeBtn.style.background = isDoomMode ? 
                'linear-gradient(45deg, #ff0000, #ff4d00)' : 
                'linear-gradient(45deg, #990000, #660000)';
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                
                if (gameOver) {
                    resetGame();
                } else {
                    jump();
                }
            }
            
            if (e.key === 'm' || e.key === 'M') {
                if (currentMusic) {
                    currentMusic.muted = !currentMusic.muted;
                }
            }
        });
        
        canvas.addEventListener('click', () => {
            if (gameOver) {
                resetGame();
            } else {
                jump();
            }
        });
        
        switchModeBtn.addEventListener('click', switchMode);
        
        // Check URL parameters for mode
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        
        // If mode is specified as doom, switch to doom mode
        if (mode === 'doom') {
            isDoomMode = false; // Set to false so switchMode will toggle to true
            switchMode();
        }
        
        // Initial draw
        drawBackground();
        bird.draw();
    </script>
</body>
</html>
