<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT THE DOOM MASTER</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Impact', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background: 
                linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.9)),
                url('https://raw.githubusercontent.com/nlecroy/nlecroy.github.io/main/assets/doom-bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .pentagram {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: url('https://raw.githubusercontent.com/nlecroy/nlecroy.github.io/main/assets/pentagram.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.1;
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff0000, #660000);
            color: #fff;
            text-decoration: none;
            font-size: 24px;
            border: 2px solid #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            z-index: 1000;
            transition: all 0.3s ease;
            clip-path: polygon(0 0, 90% 0, 100% 30%, 100% 100%, 10% 100%, 0 70%);
        }

        .title {
            text-align: center;
            font-size: 72px;
            margin: 40px 0;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000;
            animation: hellglow 2s infinite alternate;
        }

        .contact-card {
            background: linear-gradient(45deg, #1a0000, #000000);
            border: 3px solid #ff0000;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
            clip-path: polygon(
                0 10%, 10% 0,
                90% 0, 100% 10%,
                100% 90%, 90% 100%,
                10% 100%, 0 90%
            );
            box-shadow: 
                0 0 30px rgba(255, 0, 0, 0.3),
                inset 0 0 20px rgba(255, 0, 0, 0.3);
            animation: float 3s infinite ease-in-out;
        }

        .contact-info {
            font-size: 24px;
            color: #ff4444;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .contact-link {
            display: inline-block;
            background: linear-gradient(45deg, #ff0000, #660000);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 20px;
            margin: 10px;
            transition: all 0.3s ease;
            clip-path: polygon(0 0, 90% 0, 100% 30%, 100% 100%, 10% 100%, 0 70%);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .contact-link:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .flames {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url('https://raw.githubusercontent.com/nlecroy/nlecroy.github.io/main/assets/flames.gif');
            background-size: cover;
            opacity: 0.5;
            pointer-events: none;
        }

        /* Add blood drips */
        .blood-drip {
            position: absolute;
            top: 0;
            width: 2px;
            background: linear-gradient(to bottom, #ff0000, transparent);
            animation: drip 2s linear infinite;
        }

        /* Add floating runes */
        .rune {
            position: absolute;
            color: #ff0000;
            font-size: 24px;
            opacity: 0.3;
            animation: floatRune 10s linear infinite;
        }

        @keyframes hellglow {
            from { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000; }
            to { text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #ff0000; }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes drip {
            0% { height: 0; top: 0; opacity: 1; }
            100% { height: 100px; top: 100%; opacity: 0; }
        }

        @keyframes floatRune {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0.3; }
        }

        .epic-text {
            font-size: 32px !important;
            color: #ff0000 !important;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000 !important;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .hidden-letter {
            display: inline-block;
            color: #ff4d00;
            font-weight: bold;
            font-size: 1.5em;
            padding: 8px;
            border: 2px solid #ff4d00;
            border-radius: 5px;
            animation: letterPulse 2s infinite alternate;
            background: rgba(0,0,0,0.8);
            box-shadow: 0 0 20px #ff4d00;
        }
        
        @keyframes letterPulse {
            0% { text-shadow: 0 0 10px #ff4d00; transform: scale(1); }
            100% { text-shadow: 0 0 20px #ff4d00; transform: scale(1.2); }
        }

        @keyframes letterExplode {
            0% { transform: scale(1); }
            50% { transform: scale(2); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="pentagram"></div>
    <div class="flames"></div>
    
    <a href="index.html" class="back-button">‚Üê BACK TO HELL</a>
    
    <div class="container">
        <h1 class="title">SUMMON ME</h1>
        
        <div class="contact-card">
            <p class="contact-info">üìß EMAIL: nashlecroy@gmail.com</p>
            <p class="contact-info">üëæ MESSENGER KIDS: horn-rock-leaf-tape</p>
            <p class="contact-info">üî• OR FIND ME AT SCHOOL</p>
            <p class="contact-info epic-text">I AM THE POWERFUL BEING!</p>
        </div>
    </div>

    <div class="hidden-letter-container" style="position: fixed; top: 150px; left: 50px; font-size: 18px; opacity: 1; z-index: 2000; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 10px; border: 2px solid #ff4d00;">
        <p>Found a secret letter: <span class="hidden-letter">M</span></p>
    </div>

    <script>
        // Create blood drips
        function createBloodDrips() {
            setInterval(() => {
                const drip = document.createElement('div');
                drip.className = 'blood-drip';
                drip.style.left = Math.random() * 100 + 'vw';
                document.body.appendChild(drip);
                setTimeout(() => drip.remove(), 2000);
            }, 200);
        }

        // Create floating runes
        function createRunes() {
            const runeChars = ['‚ò†', '‚öî', 'üî•', '‚ö°', 'üíÄ', 'üëª', 'üòà', 'üëø'];
            setInterval(() => {
                const rune = document.createElement('div');
                rune.className = 'rune';
                rune.style.left = Math.random() * 100 + 'vw';
                rune.textContent = runeChars[Math.floor(Math.random() * runeChars.length)];
                document.body.appendChild(rune);
                setTimeout(() => rune.remove(), 10000);
            }, 500);
        }

        // Initialize effects
        createBloodDrips();
        createRunes();

        // Make the letter pulse more dramatically when clicked
        document.querySelector('.hidden-letter').addEventListener('click', function() {
            this.style.animation = 'letterExplode 0.5s forwards';
            
            // Play explosion sound
            const sound = new Audio('https://www.myinstants.com/media/sounds/explosion-6055.mp3');
            sound.volume = 0.3;
            sound.play().catch(e => console.log('Sound failed:', e));
            
            // Create explosion particles
            for (let i = 0; i < 20; i++) {
                createExplosionParticle(this);
            }
        });
        
        function createExplosionParticle(element) {
            const rect = element.getBoundingClientRect();
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.width = '10px';
            particle.style.height = '10px';
            particle.style.backgroundColor = '#ff4d00';
            particle.style.borderRadius = '50%';
            particle.style.left = (rect.left + rect.width/2) + 'px';
            particle.style.top = (rect.top + rect.height/2) + 'px';
            particle.style.zIndex = '9999';
            
            // Random direction
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 100 + 50;
            const vx = Math.cos(angle) * speed;
            const vy = Math.sin(angle) * speed;
            
            particle.style.transition = 'all 1s ease-out';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.style.transform = `translate(${vx}px, ${vy}px)`;
                particle.style.opacity = '0';
            }, 10);
            
            setTimeout(() => {
                particle.remove();
            }, 1000);
        }
    </script>
</body>
</html>
