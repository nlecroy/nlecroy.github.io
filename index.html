<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="mystical-overlay"></div>
  <div class="doom-flames"></div>
  <div class="gaming-particles"></div>
  
  <!-- Gaming title -->
  <div class="gaming-title">
    <h1>Nash's Gaming Realm</h1>
    <div class="title-glow"></div>
  </div>

  <div class="name-input-container">
    <input type="text" id="nameInput" placeholder="Enter your name..." class="magical-input">
    <div id="welcomeMessage" class="welcome-message"></div>
  </div>

  <!-- Pug button and image -->
  <button id="pugButton" class="floating-pug-btn">ğŸ¶</button>
  <img id="pugImage" src="https://media.giphy.com/media/3ndAvMC5LFPNMCzq7m/giphy.gif" class="pug-animation" style="display: none;">
  
  <!-- Animated navigation -->
  <nav class="nav-links">
    <a href="index.html" class="glowing-link">Gaming Page</a>
    <a href="about.html" class="glowing-link">About Me</a>
    <a href="fun-facts.html" class="glowing-link">Fun Facts</a>
    <a href="rizz-test.html" class="glowing-link">Rizz Test</a>
    <a href="memes.html" class="glowing-link">Epic Memes</a>
    <a href="gaming-sites.html" class="glowing-link">Gaming Sites</a>
    <a href="fave-songs.html" class="glowing-link">Epic Music</a>
    <a href="clans.html" class="glowing-link">Clans & Crews</a>
    <a href="contact-me.html" class="glowing-link">Contact Me</a>
  </nav>

  <!-- Floating gaming icons -->
  <div class="floating-icons">
    <div class="game-icon" onclick="showGameMessage('ğŸ® Game On!')">ğŸ®</div>
    <div class="game-icon" onclick="showGameMessage('ğŸ² Roll the Dice!')">ğŸ²</div>
    <div class="game-icon" onclick="showGameMessage('ğŸ† Victory!')">ğŸ†</div>
    <div class="game-icon" onclick="showGameMessage('âš”ï¸ Battle Time!')">âš”ï¸</div>
  </div>

  <script>
    const nameInput = document.getElementById('nameInput');
    const welcomeMessage = document.getElementById('welcomeMessage');
    const pugButton = document.getElementById('pugButton');
    const pugImage = document.getElementById('pugImage');

    // Special friends list with their titles and effects
    const specialFriends = {
        'nash': {
            title: 'âš¡ Ultimate VIP Nash | Developer âš¡',
            effect: 'ultimate-vip'
        },
        'andruis': {
            title: 'ğŸ‘‘ Legendary Kaakaa King ğŸ‘‘',
            effect: 'legendary'
        },
        'brayden': {
            title: 'ğŸŒŸ Epic King Bob ğŸŒŸ',
            effect: 'epic'
        },
        'damien': {
            title: 'ğŸ’« Mystic VIP Damien ğŸ’«',
            effect: 'mystic'
        },
        'jude': {
            title: 'âš”ï¸ Elite Warrior Jude âš”ï¸',
            effect: 'elite'
        }
    };

    // Load saved name
    const savedName = localStorage.getItem('visitorName');
    if (savedName) {
        nameInput.value = savedName;
        updateWelcome(savedName);
    }

    nameInput.addEventListener('input', function() {
        const name = this.value;
        localStorage.setItem('visitorName', name);
        updateWelcome(name);
    });

    function updateWelcome(name) {
        const lowerName = name.toLowerCase();
        const friend = specialFriends[lowerName];
        
        if (friend) {
            welcomeMessage.textContent = `Welcome, ${friend.title}`;
            welcomeMessage.className = `welcome-message ${friend.effect}`;
            showSpecialEffect(friend.effect);
        } else {
            welcomeMessage.textContent = `Welcome, ${name}!`;
            welcomeMessage.className = 'welcome-message';
        }
    }

    function showSpecialEffect(effect) {
        const sound = new Audio('https://www.soundjay.com/button/button-3.mp3');
        sound.play();
        
        // Create floating particles
        for (let i = 0; i < 10; i++) {
            createSpecialParticle(effect);
        }
    }

    function createSpecialParticle(effect) {
        const particle = document.createElement('div');
        particle.className = `special-particle ${effect}`;
        particle.style.left = Math.random() * 100 + 'vw';
        document.body.appendChild(particle);
        
        setTimeout(() => particle.remove(), 1500);
    }

    pugButton.addEventListener('click', () => {
      pugImage.style.display = 'block';
      pugImage.classList.add('pug-enter');
      
      const bark = new Audio('https://www.soundjay.com/dog/sounds/dog-bark-1.mp3');
      bark.play();
      
      setTimeout(() => {
        pugImage.classList.remove('pug-enter');
        pugImage.classList.add('pug-exit');
        setTimeout(() => {
          pugImage.style.display = 'none';
          pugImage.classList.remove('pug-exit');
        }, 500);
      }, 2000);
    });

    // Add particle effect
    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + 'vw';
      document.querySelector('.gaming-particles').appendChild(particle);
      
      setTimeout(() => particle.remove(), 1500);
    }

    setInterval(createParticle, 100);

    function showGameMessage(message) {
        // Create floating message
        const floatingMsg = document.createElement('div');
        floatingMsg.className = 'floating-message';
        floatingMsg.textContent = message;
        document.body.appendChild(floatingMsg);

        // Play click sound
        const clickSound = new Audio('https://www.soundjay.com/button/button-3.mp3');
        clickSound.play();

        // Remove message after animation
        setTimeout(() => {
            floatingMsg.remove();
        }, 1000);
    }
  </script>
</body>
</html>
