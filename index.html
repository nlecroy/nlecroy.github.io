<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nash's Site</title>
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="mystical-overlay"></div>
  
  <div class="name-input-container">
    <input type="text" id="nameInput" placeholder="Enter your name..." class="magical-input">
    <div id="welcomeMessage" class="welcome-message"></div>
  </div>

  <div id="chatPanel" class="chat-panel">
    <div class="chat-header">
      <h3>üí¨ Live Chat</h3>
      <button onclick="toggleChat()" class="chat-toggle">_</button>
    </div>
    <div id="chatMessages" class="chat-messages"></div>
    <div class="chat-input-area">
      <input type="text" id="chatInput" placeholder="Type your message..." maxlength="100">
      <button onclick="sendMessage()" class="magical-button">Send</button>
    </div>
  </div>

  <script>
    const nameInput = document.getElementById('nameInput');
    const welcomeMessage = document.getElementById('welcomeMessage');
    const pageTitles = {
      'index.html': 'Nash\'s Gaming Page',
      'about.html': 'About Me',
      'fun-facts.html': 'Fun Facts',
      'rizz-test.html': 'Rizz Test',
      'memes.html': 'Epic Memes',
      'gaming-sites.html': 'Gaming Sites',
      'fave-songs.html': 'Epic Music',
      'clans.html': 'Clans & Crews',
      'contact-me.html': 'Contact Me'
    };

    // Dev Tools Panel Creation based on user type
    function createDevPanel(userType) {
        const devPanel = document.createElement('div');
        devPanel.id = 'devPanel';
        devPanel.className = `dev-panel ${userType}-panel`;

        if (userType === 'ultimate') { // Nash's full dev panel
            devPanel.innerHTML = `
                <h3>‚ö° Ultimate Developer Console ‚ö°</h3>
                <div class="dev-tabs">
                    <button class="tab-btn active" onclick="switchDevTab('stats')">Stats</button>
                    <button class="tab-btn" onclick="switchDevTab('users')">Users</button>
                    <button class="tab-btn" onclick="switchDevTab('chat')">Chat</button>
                    <button class="tab-btn" onclick="switchDevTab('system')">System</button>
                </div>
                
                <div id="statsTab" class="dev-tab-content active">
                    <h4>Site Statistics</h4>
                    <div class="dev-stats">
                        <p>üë• Active Users: <span id="activeUsers">1</span></p>
                        <p>üëÅÔ∏è Page Views: <span id="pageViews">0</span></p>
                        <p>‚è∞ Session Time: <span id="sessionTime">0:00</span></p>
                        <p>üìÖ Last Visit: <span id="lastVisit">-</span></p>
                    </div>
                    <button onclick="resetStats()" class="dev-button">Reset Stats</button>
                </div>

                <div id="usersTab" class="dev-tab-content">
                    <h4>User Management</h4>
                    <div class="visitor-list">
                        <h5>Recent Visitors:</h5>
                        <ul id="visitorList"></ul>
                    </div>
                    <div class="banned-users-section">
                        <h5>Banned Users:</h5>
                        <ul id="bannedList"></ul>
                    </div>
                    <button onclick="clearVisitorList()" class="dev-button">Clear Visitors</button>
                </div>

                <div id="chatTab" class="dev-tab-content">
                    <h4>Chat Controls</h4>
                    <div class="chat-controls">
                        <button onclick="clearChat()" class="dev-button">Clear Chat</button>
                        <button onclick="toggleChatLock()" id="chatLockBtn" class="dev-button">Lock Chat</button>
                        <div class="announcement-box">
                            <input type="text" id="announceInput" placeholder="Announcement message...">
                            <button onclick="makeAnnouncement()" class="dev-button">Announce</button>
                        </div>
                    </div>
                    <div class="word-filter">
                        <h5>Word Filter</h5>
                        <input type="text" id="newBannedWord" placeholder="Add banned word...">
                        <button onclick="addBannedWord()" class="dev-button">Add</button>
                        <ul id="bannedWordsList"></ul>
                    </div>
                </div>

                <div id="systemTab" class="dev-tab-content">
                    <h4>System Controls</h4>
                    <div class="system-controls">
                        <button onclick="toggleAllAnimations()" class="dev-button">Toggle Animations</button>
                        <button onclick="toggleDarkMode()" class="dev-button">Toggle Dark Mode</button>
                        <button onclick="toggleMaintenanceMode()" class="dev-button warning">Maintenance Mode</button>
                        <button onclick="clearLocalStorage()" class="dev-button warning">Clear All Data</button>
                    </div>
                    <div class="system-info">
                        <p>üåê Browser: <span id="browserInfo"></span></p>
                        <p>üíª Screen: <span id="screenInfo"></span></p>
                        <p>‚ö° Performance: <span id="performanceInfo"></span></p>
                    </div>
                </div>
            `;
        } else if (userType === 'vip') { // Friends' basic dev panel
            devPanel.innerHTML = `
                <h3>‚ú® VIP Console ‚ú®</h3>
                <div class="dev-tabs">
                    <button class="tab-btn active" onclick="switchVIPTab('vipStats')">Stats</button>
                    <button class="tab-btn" onclick="switchVIPTab('vipUsers')">Users</button>
                </div>
                
                <div id="vipStatsTab" class="dev-tab-content active">
                    <h4>Site Statistics</h4>
                    <div class="dev-stats">
                        <p>üë• Active Users: <span id="vipActiveUsers">1</span></p>
                        <p>‚è∞ Session Time: <span id="vipSessionTime">0:00</span></p>
                        <p>üìä Total Visitors: <span id="vipTotalVisitors">0</span></p>
                    </div>
                </div>

                <div id="vipUsersTab" class="dev-tab-content">
                    <h4>Recent Visitors</h4>
                    <div class="visitor-list">
                        <ul id="vipVisitorList"></ul>
                    </div>
                </div>
            `;
        }
        
        document.body.appendChild(devPanel);
    }

    // Rest of your original JavaScript...
  </script>
</body>
</html>
